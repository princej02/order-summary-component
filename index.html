<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="order-summary-card">
      <div class="illustration">
        <img src="images/illustration-hero.svg" class="hero-img">
      </div>
      <div class="content">
        <h2 class="order-title">Order Summary</h2>
        <p class="desc">
          You can now listen to millions of songs, audiobooks
          and podcasts on any device anywhere you like!
        </p>

        <div class="payment">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="">
          </div>
          <div class="price">
            <p class="p">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <a class="change-link" href="#">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>
        <a href="#" class="cancel"><span>Cancel Order</span></a>
      </div>
      
    </div>
  </main>
</body>
</html>
